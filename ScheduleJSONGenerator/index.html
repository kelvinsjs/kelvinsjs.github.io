<!doctype html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JSON Generator</title>
</head>
<body>
<div class="weekday">
    <p class="weekday-name">Понеділок</p>
    <button class="plus-lesson">
        +
    </button>
    <div class="weekday-lessons">
        <div class="weekday-lesson">
            <button class="remove-button">X</button>
            <p class="left-side">
                <span class="lesson-start">
                    <input type="text" class="time-input lesson-start">
                </span>
                <input type="text" class="time-input lesson-end">
            </p>
            <p class="right-side">
                <input type="text" class="name-input">
                <select id="aval" class="aval-choose">
                    <option value="always">always</option>
                    <option value="odd">odd</option>
                    <option value="even">even</option>
                </select>
            </p></div>
    </div>
</div>
</body>
</html>
