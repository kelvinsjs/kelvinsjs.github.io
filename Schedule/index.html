	<title>Schedule</title>
</head>

<body id="main">
	<script src="./app.js"></script>
	<div class="open-session invisible">
		Розклад сессій
	</div>
	<div class="session-schedule invisible animation">
		<span class="close">X</span>
		<p class="session">
			<span><b class="session-bold">17.05</b>&nbsp;<i>9:00</i></span> Топографія
		</p>
		<p class="session">
			<span><b class="session-bold">20.05</b>&nbsp;<i>9.00</i></span> Хімія
		</p>
		<p class="session">
			<span><b class="session-bold">24.05</b>&nbsp;<i>9.00</i></span> Англійська мова
		</p>
		<p class="session">
			<span><b class="session-bold">27.05</b>&nbsp;<i>9.00</i></span> Лінійна алгебра
		</p>
	</div>
	<script>
		document.querySelector(".open-session").addEventListener("click", () => {
			document.querySelector(".session-schedule").classList.remove("invisible");
		})
		document.querySelector(".close").addEventListener("click", () => {
			document.querySelector(".session-schedule").classList.add("invisible");
			document.querySelector(".session-schedule").classList.add("animation");
		})
	</script>
</body>
