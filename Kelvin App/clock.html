		Time
	</p>
</body>
<script>
	const currentTime = document.querySelector(".currentTime");
	const myFunc = setInterval(() => {
		var currentdate = new Date(); 
		var datetime = currentdate.getHours() + ":"  
		+ currentdate.getMinutes();
		currentTime.innerText = datetime;
	}, 1000)
</script>
